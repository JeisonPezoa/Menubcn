<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menús Disponibles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="logo-container">
        <img src="https://www.bcnactiva.cl/wp-content/uploads/2023/10/cropped-bcn_activa_logo03.png" alt="BCN Activa Logo" class="logo">
    </div>
    <div class="container text-center">
        <h1 class="my-4 title-box">Menús Disponibles</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 menu-box bg-primary text-white" data-stock="10" id="menu1">
                    <img src="https://media.istockphoto.com/id/1295633127/es/foto/carne-de-pollo-a-la-parrilla-y-ensalada-de-verduras-frescas-de-tomate-aguacate-lechuga-y.jpg?s=612x612&w=0&k=20&c=gnuOg5gI009lfvkxnObtGubcG7nVVsqH61zIZkdpc-w=" class="card-img-top" alt="Menu 1">
                    <div class="card-body">
                        <h2 class="card-title">Menú 1</h2>
                        <p class="card-text">Menús disponibles: <span class="count">10</span></p>
                        <button class="btn btn-light btn-block" onclick="mostrarDetalles('menu1')">Ver detalles</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 menu-box bg-success text-white" data-stock="10" id="menu2">
                    <img src="https://c.files.bbci.co.uk/DBBF/production/_105055265_bandejapaisa.jpg" class="card-img-top" alt="Menu 2">
                    <div class="card-body">
                        <h2 class="card-title">Menú 2</h2>
                        <p class="card-text">Menús disponibles: <span class="count">10</span></p>
                        <button class="btn btn-light btn-block" onclick="mostrarDetalles('menu2')">Ver detalles</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 menu-box bg-danger text-white" data-stock="10" id="menu3">
                    <img src="https://www.conasi.eu/blog/wp-content/uploads/2019/02/postres-con-frutas-des.jpg" class="card-img-top" alt="Menu 3">
                    <div class="card-body">
                        <h2 class="card-title">Menú 3</h2>
                        <p class="card-text">Menús disponibles: <span class="count">10</span></p>
                        <button class="btn btn-light btn-block" onclick="mostrarDetalles('menu3')">Ver detalles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detalleMenu" tabindex="-1" role="dialog" aria-labelledby="detalleMenuLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detalleMenuLabel">Detalles del Menú</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6"><img id="detalleImagen" src="" class="img-fluid mb-3" alt="Imagen del menú"></div>
                        <div class="col-md-6">
                            <form id="formProductos">
                                <h5>Seleccione el producto que desea eliminar:</h5>
                                <div id="checkboxes"></div>
                            </form>
                        </div>
                    </div>
                    <div id="eliminadosMenu3" class="eliminados-menu3">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="confirmarPedido()">Confirmar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="agradecimientoMenu" tabindex="-1" role="dialog" aria-labelledby="agradecimientoMenuLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agradecimientoMenuLabel">¡Muchas Gracias por su Pedido!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div id="detallesPedido"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
